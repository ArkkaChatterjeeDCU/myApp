<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projected Data</title>
</head>
<body>
<h1>Weather Data</h1>

    <form method="post">
        {% csrf_token %}
        <label for="location">Select Location:</label>
        <select name="location" id="location">

            {% for location in unique_location %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    {% if pi %}
    <img src="data:image/png;base64,{{ pi }}" alt="Heatmap">
{% endif %}
    {% if pi_wind %}
    <img src="data:image/png;base64,{{ pi_wind }}" alt="windmap">
{% endif %}
    {% if pi_rainfall %}
    <img src="data:image/png;base64,{{ pi_rainfall }}" alt="rainfallmap">
{% endif %}
    {% if pi_visibility %}
    <img src="data:image/png;base64,{{ pi_visibility }}" alt="visibilitymap">
    {% endif %}
</body>
</html>
